<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Simulator UI</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">API Simulator</h1>

        <!-- Project Creation Form -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Create New Project</h5>
                <form id="projectForm">
                    <div class="form-group">
                        <label for="projectName">Project Name</label>
                        <input type="text" class="form-control" id="projectName" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Project</button>
                </form>
            </div>
        </div>

        <!-- Endpoint Creation Form -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Add Endpoint</h5>
                <form id="endpointForm">
                    <div class="form-group">
                        <label for="projectSelect">Select Project</label>
                        <select class="form-control" id="projectSelect" required></select>
                    </div>
                    <div class="form-group">
                        <label for="endpointPath">Endpoint Path</label>
                        <input type="text" class="form-control" id="endpointPath" required>
                    </div>
                    <div class="form-group">
                        <label for="httpMethod">HTTP Method</label>
                        <select class="form-control" id="httpMethod" required>
                            <option value="GET">GET</option>
                            <option value="POST">POST</option>
                            <option value="PUT">PUT</option>
                            <option value="DELETE">DELETE</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Endpoint</button>
                </form>
            </div>
        </div>

        <!-- Project List with Endpoints -->
        <div id="projectList" class="list-group">
            <h3>Projects and Endpoints</h3>
            <!-- Populated by JavaScript -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
